---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/modern-blog.css"/>
    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
    </script>
</head>
<body class="body">
<div class="container">
    <header class="header">
        <h1>{{site.title}}<span>{{ site.description }}</span></h1>
        <nav class="links">
            <a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>
            <a href="#"><i class="fa fa-instagram fa-3x"></i></a>
        </nav>
    </header>
    
    <div id="gallery">
      <center>
        <h2 style="font-size:30px;">Gallerie</h2>
        {% for post in site.posts %}
      <img style="width:30%; margin:10px;" src="{{ post.image }}">
      {% endfor %}
      </center>
    </div>
    <div id="map">

      <center>
        <h2 style="font-size:30px;">Carto &nbsp; &nbsp;<a style="font-size:10px" href="http://umap.openstreetmap.fr/fr/map/carto-graff_414430">Source Umaps</a></h2>
        <p></p>
      <iframe width="100%" height="500px" frameborder="0" allowfullscreen src="http://umap.openstreetmap.fr/fr/map/carto-graff_414430?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
      </center>
    </div>
  </div>
</html>
